<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册</title>

    <!-- Custom fonts for this template-->
    <link href="/static/seller/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/seller/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">注册账号</h1>
                        </div>
                        <form class="user" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="username"
                                       name="username" placeholder="请输入用户名">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="email"
                                       name="email" placeholder="请输入邮箱">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="password"
                                       name="password" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="r_password"
                                       name="r_password" placeholder="请再次输入密码">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-8 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="verification_code"
                                           id="verification_code" placeholder="请输入验证码">
                                </div>
                                <div class="col-sm-4 mb-3 mb-sm-0">
                                    <input type="button" class="btn btn-facebook btn-user btn-block"
                                           onclick="get_code()" value="获取验证码">
                                </div>
                            </div>
                            <input type="submit" name="submit" class="btn btn-primary btn-user btn-block" value="注册">
                            <hr>
                            <p style="color: red">{{ error_message }}</p>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="#">忘记密码?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/Seller/login">已有账号？请登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/static/seller/vendor/jquery/jquery.min.js"></script>
<script src="/static/seller/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/seller/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/seller/js/sb-admin-2.min.js"></script>
<script>

    function get_code() {
        var email = $("#email").val();
        if (email) {
            $.ajax({
                url: "",
                type: "POST",
                data: {"email": email},
                success: function (data) {
                    alert("验证码已发送至您的邮箱，请注意查收！")
                },
                error: function (error) {
                    alert("发送失败")
                }
            })
        } else {
            alert("请输入邮箱")
        }
    }
</script>
</body>

</html>
