<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="keywords" content="代臻飏个人博客"/>
    <meta name="description" content="代臻飏个人博客"/>
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    {% block style %}
    {% endblock %}
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script src="/static/js/modernizr.js"></script>
    {% block script %}
    {% endblock %}
</head>
<body>

<div id="wrapper">
    <header>
        <div class="headtop"></div>
        <div class="contenttop">
            <div class="logo f_l">代臻飏个人博客</div>
            <div class="search f_r">
                <form action="/e/search/index.php" method="post" name="searchform" id="searchform">
                    <input name="keyboard" id="keyboard" class="input_text" value="请输入关键字"
                           style="color: rgb(153, 153, 153);"
                           onfocus="if(value=='请输入关键字'){this.style.color='#000';value=''}"
                           onblur="if(value==''){this.style.color='#999';value='请输入关键字'}" type="text">
                    <input name="show" value="title" type="hidden">
                    <input name="tempid" value="1" type="hidden">
                    <input name="tbname" value="news" type="hidden">
                    <input name="Submit" class="input_submit" value="搜索" type="submit">
                </form>
            </div>
            <div class="blank"></div>
            <nav>
                <div class="navigation">
                    <ul class="menu">
                        <li><a href="index.html">网站首页</a></li>
                        <li><a href="#">关于我</a>
                            <ul>
                                <li><a href="about.html">个人简介</a></li>
                                <li><a href="listpic.html">个人相册</a></li>
                            </ul>
                        </li>
                        <li><a href="#">我的日记</a>
                            <ul>
                                <li><a href="newslistpic.html">个人日记</a></li>
                                <li><a href="newslistpic.html">学习笔记</a></li>
                            </ul>
                        </li>
                        <li><a href="newslistpic.html">技术文章</a></li>
                        <li><a href="#">给我留言</a></li>
                    </ul>
                </div>
            </nav>
            <script type=text/javascript>
                // Navigation Menu
                $(function () {
                    $(".menu ul").css({display: "none"}); // Opera Fix
                    $(".menu li").hover(function () {
                        $(this).find('ul:first').css({visibility: "visible", display: "none"}).slideDown("normal");
                    }, function () {
                        $(this).find('ul:first').css({visibility: "hidden"});
                    });
                });
            </script>
        </div>
    </header>
    {% block content %}
    {% endblock %}

    <footer>
        <div class="footer">

        </div>
    </footer>
</div>
</body>
</html>
